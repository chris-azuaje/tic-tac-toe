<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="game-center">
        <div class="left-side">
          <div class="grid">
            <div class="box box1">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
            <div class="box">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
            <div class="box">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
            <div class="box">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
            <div class="box">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
            <div class="box">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
            <div class="box">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
            <div class="box">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
            <div class="box">
              <div class="mark-x" hidden>
                <div class="arm-1"></div>
                <div class="arm-2"></div>
              </div>
              <div class="mark-o" hidden></div>
            </div>
          </div>
        </div>

        <div class="players">
          <div>
            <h3>Player X:</h3>
            <div class="light"></div>
          </div>
          <div>
            <h3>Player O:</h3>
            <div class="light"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <button>Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
